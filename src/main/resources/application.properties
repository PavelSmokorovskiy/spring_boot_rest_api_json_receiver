#Application
spring.application.name=my.json_receiver
server.port=8080
#SQL
#spring.datasource.url=jdbc:mysql://localhost:3306/db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
#spring.datasource.username=root
#spring.datasource.password=password
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create-drop
hibernate.enable_lazy_load_no_trans=true
# Logging
logging.level.root = DEBUG
logging.level.org.hibernate.type=info
logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.security=info
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
server.tomcat.accesslog.enabled=true
# Enabling H2 Console
spring.h2.console.enabled=true
